{% extends "index.html" %}

{% block content %}
    <h1 class="text-center">Detalhes do Produto</h1>
    <br>
  <!-- Ini Modal -->
  <div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <h4 class="modal-title">Deseja realmente excluir?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- body -->
        <div class="modal-body text-right">
            <a href="/produto/delete/{{ produto.id }}/">
                <button type="button" class="btn btn-danger">EXCLUIR</button>
            </a>
            <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4">
                <div style="border-color: green; border-style: solid; width: 356px; height: 300px;">
                    <img src="{{ produto.photo.url }}" alt="Norway" width="350" height="263" style="margin-top: 16px;">
                </div>
                <br>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8">
                <p>{{ produto.descricao }}</p>
                <h4>Contato</h4>
                <p><b>Tel.: </b>{{ produto.celular }}</p>
                <p><b>E-mail: </b>{{ produto.email }}</p>
                {% if request.user == produto.user %}
                    <a href="/produto/registro/?id={{ produto.id }}">
                        <button type="button" class="btn btn-primary">Alterar</button>
                    </a>
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_confirm">Excluir</button>
                {% endif %}
            </div>
        </div>
    </div>
    <br>
{% endblock %}
