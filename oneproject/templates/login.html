<!DOCTYPE html>
<html lang="en">
<head>
  <title>ProductGyn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<div class="sidenav">
    <div class="login-main-text">
        <h1 class="text-primary"style="text-align:center;">ProductGYN</h1>
        <h5 style="text-align:center;">Anuncie o seu produto!</h5>
    </div>
    </div>
    <div class="main">
        <div class="container p-3 my-3 bg-primary text-white">
          <div class="login-form">
            <form action="submit" method="POST">{% csrf_token %}
              <div class="form-group">
                 <label >Login:</label>
                   <input type="text" class="form-control" placeholder="UsuÃ¡rio" name="username">
                   </div>
                  <div class= "form-group">
                    <label >Senha:</label>
                     <input type="password" class="form-control" placeholder="Senha" name="password">
                </div>
                     <div>
                         {% if messages %}
                           {% for message in messages %}
                             <div class="alert alert-danger">{{ message }}</div>
                      {% endfor %}
                  {% endif %}
                 <button type="submit" class="btn btn-dark">Enter</button>
           </div>
       </form>
      </div>
        </div>
    </div>
</body>
</html>
